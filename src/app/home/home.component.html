<form #formRef="ngForm">


		<div class="container-fluid" style="margin-left:2%;">
				<div class="col-xl-12">
			
					<div class="row ">
			
						<div class="col-xl-2 form-group">
							<label>Empolyee Name</label>
							<input type="text" class="form-control" name="nare" placeholder="Enter email">
			
						</div>
						<div class="col-xl-2 form-group">
							<label>Role</label>
							<input type="text" class="form-control" placeholder="Enter Role">
			
						</div>
						<div class="form-group col-xl-2">
							<label>Project</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option> Select current project </option>
								<option> SA </option>
								<option> BA </option>
								<option> DM </option>
								<option> SE </option>
								<option> QA </option>
								<option> PTO </option>
							</select>
			
						</div>
						<div class="form-group col-xl-2">
							<label>date</label>
							<input type="date" class="form-control" placeholder="Enter email">
			
						</div>
						<div class="form-group col-xl-1">
							<label>start time</label>
							<input type="time" class="form-control" placeholder="Enter email">
			
						</div>
						<div class="form-group col-xl-1">
							<label>end Time</label>
							<input type="time" class="form-control" placeholder="Enter email">
			
						</div>
			
			
						<div class="row" style="float:right;padding-top:35px;margin-left:2%;">
							<div class="col-xl-6">
								<button id="step1" class="fas fa-plus-circle btn btn-primary" (click)="add()">
								</button>
							</div>
			
							<div class="col-xl-1" >
								<button style="margin-right:2%" id="step2" class="fas fa-minus-circle btn btn-danger" (click)="thank()">
								</button>
			
			
			
							</div>
						</div>
			
					</div>
			
			
			
			
			
			
			
				</div>
			</div>

	  <div class="container-fluid">

			                        <!-- referance input value							 -->

					<option> PTO </option>
				</select>

			</div>
			<div class="form-group col-xl-3">
				<label>date</label>
				<input type="date" class="form-control" placeholder="Enter email">

			</div>
			<div class="form-group col-xl-3">
				<label>start time</label>
				<input type="time" class="form-control" placeholder="Enter email">

			</div>
			<div class="form-group col-xl-3">
				<label>end Time</label>
				<input type="time" class="form-control" placeholder="Enter email">

			</div>
